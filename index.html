<!DOCTYPE html>

</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  body {
    margin: 0;
    padding: 0;
    color: white;
    font-family: 'Montserrat', sans-serif;

    background-color: darkblue;
  }

  #fns {
    font-size: 30px;
  }

  ul li {
    display: inline;
    font-size: 30px;
    padding: 5px;
  }

  a:link {
    color: white;
  }

  /* visited link */
  a:visited {
    color: white;
  }

  /* mouse over link */
  a:hover {
    color: white;
  }

  /* selected link */
  a:active {
    color: white;
  }

  canvas {
    display: block;
  }

  #particles-js {
    width: 100%;
    height: 100vh;
  }

  ul {
    padding: 0;
  }

  h1 {
    font-weight: 400;
    text-align: center;
  }

  .header {
    position: absolute;
    top: 50%;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
</style>
